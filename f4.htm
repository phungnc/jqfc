<script type="text/javascript">
	function showShiharaisakiSelDlg(){	
		var rdm = Math.random() * 999 +1 ;
		var url = "http://mboo/hanbai/hanbai/Master/vendorsel2/" + rdm;
		$("#payeeSelDiv").load(url).dialog("open");
	}
	
	$(document).ready(function() {
		$("#payeeSelDiv").dialog({
			autoOpen: false,
			height:435,
			width:600,
			modal:true,
			resizable: false,
			closeOnEscape: false,
			title:"支払先検索"
		});
	});
	function checkPayeeCode(){
	    var id = $("#PayeeCode").val();
	    if (id == "") {
	        $("#PayeeNm").val("");
	        $("#hidPayeeCodeForcheck").val("");
	    } else {
	    	var rdm = (Math.random() * 999 +1)*123.991 ;
		 	$.getJSON("http://mboo/hanbai/hanbai/Master/checkvendorid/" + id + "/" + rdm, 
		 		'', 
		 		function(json){
		 			if(json.length ==0){
		 			    alert("指定した項目はリストにありません。\n リストから項目を選択するか、リスト項目と同じテキストを入力してください。");
		 				$("#PayeeNm").val("");
	                    $("#hidPayeeCodeForcheck").val("");
		 				$("#PayeeCode").focus().select();
		 			} else {
		 			    $("#PayeeNm").val(json.name);
	                    $("#hidPayeeCodeForcheck").val(id);
		 			} 
				});	  
	    }		
	}
</script>
